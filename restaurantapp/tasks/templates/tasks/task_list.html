{% extends 'base.html'%}

{% block content %}
    <div class="container">
        <h1 class="my-4">Task List</h1>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <strong>{{ task.name }} </strong> --  {{task.description}}
            </li>
            {% empty %}
            <li class="list-group-item">There is not items available</li>
            {% endfor %}
        </ul>
    </div>
{% endblock%}
