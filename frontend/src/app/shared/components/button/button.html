<button
  [type]="typeBtn"
  [disabled]="disabled || loading"
  [ngClass]="colors"
  class="text-white w-full px-5 py-2 font-medium rounded text-sm bg-green-700 hover:bg-green-800 transition"


>
  <fa-icon
    *ngIf="loading"
    class="mr-2"
    [icon]="faSpinner"
    class="mr-2 fa-pulse"
  ></fa-icon>
  <ng-content></ng-content>
</button>
